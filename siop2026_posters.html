  :root {
    --bg: #0a0e1a;

    --border: #1e2d45;
    --text: #e2e8f0;
    --text-dim: #64748b;
    --accent: #38bdf8;

    --c-ai: #f472b6;
    --c-lead: #fb923c;
    --c-dei: #a78bfa;
    --c-mot: #34d399;
    --c-meth: #60a5fa;
    --c-perf: #f87171;
    --c-health: #4ade80;
    --c-teams: #fbbf24;
    --c-sel: #818cf8;
    --c-train: #2dd4bf;
    --c-legal: #e879f9;
    --c-career: #f59e0b;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    padding: 12px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 16px;
    flex-shrink: 0;
    background: var(--panel);
    z-index: 10;
  }

  .logo {
    font-family: 'Space Mono', monospace;
    font-size: 14px;
    font-weight: 700;
    color: var(--accent);
    letter-spacing: 2px;
    white-space: nowrap;
  }

  .logo span { color: var(--text-dim); font-weight: 400; }

  .search-wrap {
    flex: 1;
    max-width: 420px;
    position: relative;
  }

  #search {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 8px 12px 8px 36px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
  }
  #search:focus { border-color: var(--accent); }
  #search::placeholder { color: var(--text-dim); }

  .search-icon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-dim);
    font-size: 14px;
    pointer-events: none;
  }

  .stats {
    font-size: 12px;
    color: var(--text-dim);
    white-space: nowrap;
  }
  .stats strong { color: var(--text); }

  .controls {
    display: flex;
    gap: 8px;
    margin-left: auto;
  }

  .btn {
    background: var(--panel2);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text-dim);
    font-size: 12px;
    padding: 6px 12px;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    transition: all 0.15s;
    white-space: nowrap;
  }
  .btn:hover { border-color: var(--accent); color: var(--text); }

  .main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  /* SIDEBAR */
  #sidebar {
    width: 320px;
    flex-shrink: 0;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    background: var(--panel);
    overflow: hidden;
    transition: width 0.3s;
  }
  #sidebar.collapsed { width: 0; }

  .sidebar-header {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 2px;
    color: var(--text-dim);
    flex-shrink: 0;
  }

  .legend {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 4px 6px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.15s;
    font-size: 12px;
  }
  .legend-item:hover { background: var(--panel2); }
  .legend-item.active { background: var(--panel2); }
  .legend-item.dimmed { opacity: 0.35; }

  .legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .legend-label { flex: 1; }
  .legend-count { color: var(--text-dim); font-family: 'Space Mono', monospace; font-size: 11px; }

  /* SESSION PANEL */
  #detail-panel {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
  }

  .detail-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-dim);
    text-align: center;
    gap: 8px;
  }
  .detail-placeholder svg { opacity: 0.3; }
  .detail-placeholder p { font-size: 12px; }

  .session-detail { display: none; }
  .session-detail.visible { display: block; }

  .detail-topic {
    display: inline-block;
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 10px;
    letter-spacing: 0.5px;
  }

  .detail-title {
    font-size: 15px;
    font-weight: 600;
    line-height: 1.4;
    margin-bottom: 10px;
    color: var(--text);
  }

  .detail-meta {
    display: flex;
    flex-direction: column;
    gap: 6px;
    padding: 10px 12px;
    background: var(--panel2);
    border-radius: 8px;
    margin-bottom: 10px;
    border: 1px solid var(--border);
  }

  .meta-row {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
  }
  .meta-icon { color: var(--text-dim); width: 14px; text-align: center; }
  .meta-val { color: var(--text); }

  .detail-id {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    color: var(--text-dim);
    margin-top: 8px;
  }

  /* GRAPH */
  #graph-wrap {
    flex: 1;
    position: relative;
    overflow: hidden;
  }

  #graph { width: 100%; height: 100%; }

  .node circle {
    stroke-width: 1.5;
    cursor: pointer;
    transition: r 0.15s;
  }

  .node:hover circle { stroke-width: 2.5; }

  .node text {
    pointer-events: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 8px;
    fill: rgba(226,232,240,0.8);
    text-anchor: middle;
  }

  .link {
    stroke: #1e3a5f;
    stroke-opacity: 0.5;
  }

  .link-group.highlighted .link {
    stroke: var(--accent);
    stroke-opacity: 1;
    stroke-width: 2;
  }
  .link-hit { cursor: pointer; }

  .node.dimmed circle { opacity: 0.15; }
  .node.dimmed text { opacity: 0.1; }
  .node.selected circle { stroke-width: 3; }

  /* Tooltip */
  #tooltip {
    position: absolute;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 14px;
    font-size: 12px;
    pointer-events: none;
    opacity: 0;
    max-width: 280px;
    z-index: 100;
    transition: opacity 0.15s;
    line-height: 1.4;
  }
  #tooltip .tt-title { font-weight: 600; margin-bottom: 4px; }
  #tooltip .tt-meta { color: var(--text-dim); font-size: 11px; }
  #tooltip .tt-link-reason { margin-top: 8px; padding-top: 8px; border-top: 1px solid var(--border); font-size: 11px; color: var(--accent); }
  #tooltip .tt-sim { font-weight: 600; color: var(--text); }

  /* Filters bar */
  .filters-bar {
    padding: 8px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    flex-shrink: 0;
    background: var(--panel2);
  }

  .filter-chip {
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 11px;
    cursor: pointer;
    border: 1px solid transparent;
    transition: all 0.15s;
    font-family: 'DM Sans', sans-serif;

  .filter-chip:hover { opacity: 0.85; }

  .day-filter {
    background: var(--bg);
    border-color: var(--border);
    color: var(--text-dim);

  .day-filter.active {
    border-color: var(--accent);

  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  .graph-hint {
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 11px;
    color: var(--text-dim);
    background: rgba(10,14,26,0.7);
    padding: 4px 12px;
    border-radius: 20px;
    pointer-events: none;
    white-space: nowrap;
  }
</style>
</head>

// Build legend
const legend = document.getElementById("legend");
const topicCounts = {};
sessions.forEach(s => topicCounts[s.topic] = (topicCounts[s.topic] || 0) + 1);

Object.entries(TOPIC_COLORS).forEach(([topic, color]) => {
  const item = document.createElement("div");
  item.className = "legend-item active";
  item.dataset.topic = topic;
  item.innerHTML = `
    <div class="legend-dot" style="background:${color}"></div>
    <span class="legend-label">${topic}</span>
    <span class="legend-count">${topicCounts[topic] || 0}</span>
  `;
  item.addEventListener("click", () => toggleTopic(topic, item));
  legend.appendChild(item);
});

function toggleTopic(topic, el) {
  if (activeTopics.has(topic)) {
    activeTopics.delete(topic);
    el.classList.remove("active");
    el.classList.add("dimmed");
  } else {
    activeTopics.add(topic);
    el.classList.add("active");
    el.classList.remove("dimmed");
  }
  updateGraph();
}

// Day filters
document.querySelectorAll(".day-filter").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".day-filter").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    activeDay = btn.dataset.day;
    updateGraph();
  });
});

// Search
let searchQuery = "";
document.getElementById("search").addEventListener("input", e => {
  searchQuery = e.target.value.toLowerCase().trim();
  updateGraph();
  if (searchQuery) {
    setTimeout(() => zoomToSearch(), 400);
  }
});

function zoomToSearch() {
  const matched = sessions.filter(s =>
    s.title.toLowerCase().includes(searchQuery) ||
    s.topic.toLowerCase().includes(searchQuery) ||
    s.id.toLowerCase().includes(searchQuery)
  );
  if (!matched.length || !nodeSel) return;

  // Get current positions from simulation nodes
  const positions = [];
  nodeSel.each(d => {
    if (matched.find(m => m.id === d.id)) {
      positions.push({ x: d.x, y: d.y });
    }
  });
  if (!positions.length) return;

  const xs = positions.map(p => p.x);
  const ys = positions.map(p => p.y);
  const x0 = Math.min(...xs), x1 = Math.max(...xs);
  const y0 = Math.min(...ys), y1 = Math.max(...ys);

  const W = wrap.clientWidth, H = wrap.clientHeight;
  const pad = 80;
  const scaleX = (W - pad * 2) / Math.max(x1 - x0, 1);
  const scaleY = (H - pad * 2) / Math.max(y1 - y0, 1);
  const scale = Math.min(Math.max(Math.min(scaleX, scaleY), 0.3), 3);
  const cx = (x0 + x1) / 2;
  const cy = (y0 + y1) / 2;

  graphSvg.transition().duration(600).call(
    zoom.transform,
    d3.zoomIdentity.translate(W / 2 - scale * cx, H / 2 - scale * cy).scale(scale)
  );
}

// Reset
document.getElementById("reset-btn").addEventListener("click", () => {
  svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity);
  searchQuery = "";
  document.getElementById("search").value = "";
  activeDay = "all";
  activeTopics = new Set(Object.keys(TOPIC_COLORS));
  document.querySelectorAll(".legend-item").forEach(el => {
    el.classList.add("active");
    el.classList.remove("dimmed");
  });
  document.querySelectorAll(".day-filter").forEach(b => b.classList.remove("active"));
  document.querySelector("[data-day='all']").classList.add("active");
  graphSvg.transition().duration(500).call(zoom.transform, d3.zoomIdentity);
  updateGraph();
});

// Build D3 graph
const wrap = document.getElementById("graph-wrap");
const graphSvg = d3.select("#graph");
const tooltip = document.getElementById("tooltip");

const zoom = d3.zoom()
  .scaleExtent([0.1, 4])
  .on("zoom", e => g.attr("transform", e.transform));

graphSvg.call(zoom);

g = graphSvg.append("g");

// Links group & nodes group
const linkGroup = g.append("g").attr("class", "links");
const nodeGroup = g.append("g").attr("class", "nodes");

document.getElementById("total-count").textContent = sessions.length;

function sessionMatchesSearch(s) {
  if (!searchQuery) return true;
  return s.title.toLowerCase().includes(searchQuery) ||
    s.topic.toLowerCase().includes(searchQuery) ||
    s.id.toLowerCase().includes(searchQuery) ||
    s.time.toLowerCase().includes(searchQuery);
}

function getFilteredSessions() {
  return sessions.filter(s => {
    const matchesTopic = activeTopics.has(s.topic);
    const matchesDay = activeDay === "all" || s.day === activeDay;
    return matchesTopic && matchesDay;
  });
}

function buildLinks(nodes) {
  const links = [];
  const nodeById = {};
  nodes.forEach(n => nodeById[n.id] = n);

  // Use pre-computed TF-IDF cosine similarity edges
  const addedPairs = new Set();
  NLP_EDGES.forEach(([a, b, sim]) => {
    if (!nodeById[a] || !nodeById[b]) return;
    const key = [a, b].sort().join('|');
    if (!addedPairs.has(key)) {
      addedPairs.add(key);
      links.push({ source: a, target: b, sim: sim });
    }
  });

  return links;
}

function updateGraph() {
  const filtered = getFilteredSessions();
  const searchActive = searchQuery.length > 0;
  const matchedIds = searchActive
    ? new Set(filtered.filter(sessionMatchesSearch).map(s => s.id))
    : null;

  document.getElementById("visible-count").textContent = searchActive
    ? (matchedIds ? matchedIds.size : 0)
    : filtered.length;

  const links = buildLinks(filtered);

  // Stop old simulation
  if (simulation) simulation.stop();

  // Clear
  linkGroup.selectAll("*").remove();
  nodeGroup.selectAll("*").remove();

  if (filtered.length === 0) return;

  // Build simulation
  simulation = d3.forceSimulation(filtered)
    .force("link", d3.forceLink(links).id(d => d.id).distance(95).strength(0.12))
    .force("charge", d3.forceManyBody().strength(-140))
    .force("center", d3.forceCenter(wrap.clientWidth / 2, wrap.clientHeight / 2))
    .force("collision", d3.forceCollide(14))
    .force("cluster", clusterForce(filtered));

  linkSel = linkGroup.selectAll("g.link-group")
    .data(links)
    .join("g")
    .attr("class", "link-group")
    .on("mouseover", (e, d) => showLinkTooltip(e, d))
    .on("mousemove", (e) => moveTooltip(e))
    .on("mouseout", hideTooltip);
  linkSel.selectAll("line").data(d => [d]).join("line")
    .attr("class", "link")
    .attr("stroke-width", 0.6)
    .attr("stroke-opacity", searchActive ? 0.08 : 0.25);
  linkSel.append("line")
    .attr("class", "link-hit")
    .attr("stroke", "transparent")
    .attr("stroke-width", 12);

  nodeSel = nodeGroup.selectAll("g.node")
    .data(filtered, d => d.id)
    .join("g")
    .attr("class", "node")
    .call(d3.drag()
      .on("start", dragStart)
      .on("drag", dragged)
      .on("end", dragEnd))
    .on("click", (e, d) => {
      e.stopPropagation();
      selectNode(d);
    })
    .on("mouseover", (e, d) => showTooltip(e, d))
    .on("mousemove", (e) => moveTooltip(e))
    .on("mouseout", hideTooltip);

  nodeSel.append("circle")
    .attr("r", d => searchActive && matchedIds.has(d.id) ? 10 : 6)
    .attr("fill", d => TOPIC_COLORS[d.topic])
    .attr("stroke", d => TOPIC_COLORS[d.topic])
    .attr("fill-opacity", d => searchActive && !matchedIds.has(d.id) ? 0.1 : 0.75)
    .attr("stroke-opacity", d => searchActive && !matchedIds.has(d.id) ? 0.1 : 0.9);

  simulation.on("tick", () => {
    linkSel.selectAll("line")
      .attr("x1", function() { const l = d3.select(this.parentNode).datum(); const s = l.source; return (s.x != null ? s.x : 0); })
      .attr("y1", function() { const l = d3.select(this.parentNode).datum(); const s = l.source; return (s.y != null ? s.y : 0); })
      .attr("x2", function() { const l = d3.select(this.parentNode).datum(); const t = l.target; return (t.x != null ? t.x : 0); })
      .attr("y2", function() { const l = d3.select(this.parentNode).datum(); const t = l.target; return (t.y != null ? t.y : 0); });

    nodeSel.attr("transform", d => `translate(${d.x},${d.y})`);
  });
}

// Cluster force: push nodes toward their topic centroid
function clusterForce(nodes) {
  const topicAngles = {};
  const topicList = [...new Set(nodes.map(n => n.topic))];
  topicList.forEach((t, i) => {
    topicAngles[t] = (i / topicList.length) * 2 * Math.PI;
  });

  const cx = wrap.clientWidth / 2;
  const cy = wrap.clientHeight / 2;
  const r = Math.min(cx, cy) * 0.55;

  return function(alpha) {
    nodes.forEach(n => {
      const angle = topicAngles[n.topic] || 0;
      const tx = cx + r * Math.cos(angle);
      const ty = cy + r * Math.sin(angle);
      n.vx += (tx - n.x) * alpha * 0.08;
      n.vy += (ty - n.y) * alpha * 0.08;
    });
  };
}

function dragStart(e, d) {
  if (!e.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x; d.fy = d.y;
}
function dragged(e, d) { d.fx = e.x; d.fy = e.y; }
function dragEnd(e, d) {
  if (!e.active) simulation.alphaTarget(0);
  d.fx = null; d.fy = null;
}

function showTooltip(e, d) {
  tooltip.innerHTML = `<div class="tt-title">${d.title}</div><div class="tt-meta">${d.topic} · ${d.day === "Thu" ? "Apr 30" : d.day === "Fri" ? "May 1" : "May 2"} · ${d.time}</div>`;
  tooltip.style.opacity = 1;
  moveTooltip(e);
}
function showLinkTooltip(e, d) {
  const src = typeof d.source === "object" ? d.source : { title: "Session " + d.source };
  const tgt = typeof d.target === "object" ? d.target : { title: "Session " + d.target };
  const sim = (d.sim != null ? (d.sim * 100).toFixed(0) : "—") + "%";
  const short = (t, max) => (t.length <= max ? t : t.slice(0, max) + "…");
  tooltip.innerHTML = `
    <div class="tt-title">${short(src.title, 50)}</div>
    <div class="tt-meta">↔</div>
    <div class="tt-title">${short(tgt.title, 50)}</div>
    <div class="tt-link-reason"><span class="tt-sim">Text similarity: ${sim}</span><br>Connected by similar titles/descriptions (TF-IDF)</div>
  `;
  tooltip.style.opacity = 1;
  moveTooltip(e);
}
function moveTooltip(e) {
  const rect = wrap.getBoundingClientRect();
  let x = e.clientX - rect.left + 14;
  let y = e.clientY - rect.top - 10;
  if (x + 290 > rect.width) x -= 300;
  tooltip.style.left = x + "px";
  tooltip.style.top = y + "px";
}
function hideTooltip() { tooltip.style.opacity = 0; }

function selectNode(d) {
  selectedNode = d;

  // Highlight
  nodeSel.classed("selected", n => n.id === d.id);
  nodeSel.classed("dimmed", n => n.id !== d.id && !isLinked(d.id, n.id));
  linkSel.classed("highlighted", l => l.source.id === d.id || l.target.id === d.id);

  // Show detail
  document.getElementById("placeholder").style.display = "none";
  const detail = document.getElementById("session-detail");
  detail.classList.add("visible");

  const color = TOPIC_COLORS[d.topic];
  const dayLabel = d.day === "Thu" ? "Thursday, April 30, 2026" : d.day === "Fri" ? "Friday, May 1, 2026" : "Saturday, May 2, 2026";

  detail.innerHTML = `
    <div class="detail-topic" style="background:${color}22;color:${color};border:1px solid ${color}44">${d.topic}</div>
    <div class="detail-title">${d.title}</div>
    <div class="detail-meta">
      <div class="meta-row"><span class="meta-icon">📅</span><span class="meta-val">${dayLabel}</span></div>
      <div class="meta-row"><span class="meta-icon">🕐</span><span class="meta-val">${d.time}</span></div>
      <div class="meta-row"><span class="meta-icon">📍</span><span class="meta-val">${d.location}</span></div>
    </div>
    <div class="detail-id">Session ID: ${d.id}</div>
  `;
}

function isLinked(id1, id2) {
  if (!simulation) return false;
  const ls = simulation.force("link").links();
  return ls.some(l => (l.source.id === id1 && l.target.id === id2) || (l.source.id === id2 && l.target.id === id1));
}

// Deselect on background click
graphSvg.on("click", () => {
  if (selectedNode) {
    selectedNode = null;
    nodeSel.classed("selected dimmed", false);
    linkSel.classed("highlighted", false);
    document.getElementById("placeholder").style.display = "";
    document.getElementById("session-detail").classList.remove("visible");
  }
});

// Initial render
updateGraph();
</script>
